    <style>
        a[href^="http://"][target=_blank]:after,
        a[href^="https://"][target=_blank]:after,
        a[href^="ftp://"][target=_blank]:after {
            content: "\f08e";
            font-family: FontAwesome;
            font-weight: normal;
            font-style: normal;
            display: inline-block;
            text-decoration: none;
            padding: 0px 2px;
            display: inline;
        }


        .row > div {
            margin-right: 10px;
        }


        @media screen and (min-width: 768px) {

            .header h1 {
                font-size: 63px;
                font-weight: 500;
                line-height: 1.1;
                margin: 10px 0;
            }

            .header h2 {
                font-size: 30px;
                margin-top: 20px;
                margin-bottom: 10px;
                font-weight: 500;
            }
        }

        body {
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #333;
            background-color: #fff;
        }


        #pedigree_history {
            padding: 10px;
        }

        .text-center {
            text-align: center;
            padding: 0 20px;
        }
    </style>


</head>
